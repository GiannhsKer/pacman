<!DOCTYPE HTML>
<html>
<head>
    <title>Pacman</title>
    <meta charset="utf-8">
    <style>
         body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
    </style>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>
    
    <script type="text/javascript">
    var audio = new Audio('assets/emotionalflute.mp3');
    audio.play();
        
    var game = new Phaser.Game(448, 496, Phaser.AUTO);
    var lives = 3;
    var score = 0;
    var time = 0; 	
    var bonuspos;
	    
    var livestext;
    var scoretext;
    var timetext;
	
    var randomV = 0;
    var pilltaken;
    var currenttime;
	    
    var enemy1Speed = 95;
    var enemy2Speed = 105;
    var enemy3Speed = 115;
    var enemy4Speed = 125;
	    
    var movingX = true;
    var movingY = false;
	    
    var Pacman = function (game) {
        this.map = null;
        this.layer = null;
        this.pacman = null;
	this.enemy = null;
        this.safetile = 14;
        this.gridsize = 16;
        this.speed = 150;
        this.threshold = 3;
        this.marker = new Phaser.Point();
        this.turnPoint = new Phaser.Point();
        this.directions = [ null, null, null, null, null ];
        this.opposites = [ Phaser.NONE, Phaser.RIGHT, Phaser.LEFT, Phaser.DOWN, Phaser.UP ];
        this.current = Phaser.NONE;
        this.turning = Phaser.NONE;
	
    };
    Pacman.prototype = {
        init: function () {
            this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            this.scale.pageAlignHorizontally = true;
            this.scale.pageAlignVertically = true;
            Phaser.Canvas.setImageRenderingCrisp(this.game.canvas);
            this.physics.startSystem(Phaser.Physics.ARCADE);
        },
        preload: function () {
            //  We need this because the assets are on github pages
            //  Remove the next 2 lines if running locally
            this.load.baseURL = 'https://giannhsker.github.io/pacman/';
            this.load.crossOrigin = 'anonymous';
	    this.load.spritesheet('resume', 'assets/resume.png', 200, 100);	
	    this.load.image('victory', 'assets/victory.png');	
            this.load.image('coin', 'assets/coin.png');
	    this.load.image('bonus', 'assets/bonus.png');
            this.load.image('tiles', 'assets/redpacman-tiles.png');
            this.load.spritesheet('pacman', 'assets/redpacman.png', 32, 32);
	    this.load.spritesheet('teleport', 'assets/teleport.png', 16, 16);
	    this.load.spritesheet('pill', 'assets/pill.png',16,16);
	    this.load.spritesheet('enemy', 'assets/enemy.png', 32, 32);
            this.load.tilemap('map', 'assets/redpacman-map.json', null, Phaser.Tilemap.TILED_JSON);
            //  Needless to say, graphics (C)opyright Namco
        },
        create: function () {
            this.map = this.add.tilemap('map');
            this.map.addTilesetImage('redpacman-tiles', 'tiles');
            this.layer = this.map.createLayer('Pacman');
		
            this.coins = this.add.physicsGroup();
	    
            this.map.createFromTiles(7, this.safetile, 'coin', this.layer, this.coins);
	    
            //  The coins will need to be offset by 6px to put them back in the middle of the grid
            this.coins.setAll('x', 6, false, false, 1);
            this.coins.setAll('y', 6, false, false, 1);
	  	    
            //  Pacman should collide with everything except the safe tile
            this.map.setCollisionByExclusion([this.safetile], true, this.layer);
            //  Position Pacman at grid location 14x17 (the +8 accounts for his anchor)
            this.pacman = this.add.sprite((14 * 16) + 8, (17 * 16) + 8, 'pacman', 0);
            this.pacman.anchor.set(0.5);
            this.pacman.animations.add('munch', [0, 1, 2, 1], 20, true);
            this.physics.arcade.enable(this.pacman);
            this.pacman.body.setSize(16, 16, 0, 0);
		
	    this.enemy1 = this.add.sprite((1 * 16) + 8, (1 * 16) + 8, 'enemy', 0);
	    this.enemy1.anchor.set(0.5);
	    this.enemy1.animations.add('munch', [0, 1, 2, 1], 20, true);
	    this.physics.arcade.enable(this.enemy1);
	    this.enemy1.body.setSize(16, 16, 0, 0);
		
	    this.enemy2 = this.add.sprite((26 * 16) + 8, (1 * 16) + 8, 'enemy', 0);
	    this.enemy2.anchor.set(0.5);
	    this.enemy2.animations.add('munch', [0, 1, 2, 1], 20, true);
	    this.physics.arcade.enable(this.enemy2);
	    this.enemy2.body.setSize(16, 16, 0, 0);
		
	    this.enemy3 = this.add.sprite((1 * 16) + 8, (29 * 16) + 8, 'enemy', 0);
	    this.enemy3.anchor.set(0.5);
	    this.enemy3.animations.add('munch', [0, 1, 2, 1], 20, true);
	    this.physics.arcade.enable(this.enemy3);
	    this.enemy3.body.setSize(16, 16, 0, 0);
	
	    this.enemy4 = this.add.sprite((26 * 16) + 8, (29 * 16) + 8, 'enemy', 0);
	    this.enemy4.anchor.set(0.5);
	    this.enemy4.animations.add('munch', [0, 1, 2, 1], 20, true);
	    this.physics.arcade.enable(this.enemy4);
	    this.enemy2.body.setSize(16, 16, 0, 0);	
		
            this.cursors = this.input.keyboard.createCursorKeys();
		
	    this.enemy1.play('munch');
            this.enemy2.play('munch');
    	    this.enemy3.play('munch');
	    this.enemy4.play('munch');
		
            this.pacman.play('munch');
		
            this.move(Phaser.LEFT);
		
	    //pill 
	    this.pill = this.add.sprite((13 * 16) + 8, (14 * 16) + 8, 'pill', 0);
            this.pill.anchor.set(0.5);
            this.pill.animations.add('munch', [0, 1, 2, 1], 20, true);
            this.pill.play('munch');
            this.physics.arcade.enable(this.pill);
            this.pill.body.setSize(16, 16, 0, 0);
		
	    //teleport 1
	    this.teleport1 = this.add.sprite((10 * 16) + 8, (3 * 16) + 8, 'teleport', 0);
            this.teleport1.anchor.set(0.5);
            this.teleport1.animations.add('munch', [0, 1, 2, 1], 20, true);
            this.teleport1.play('munch');
            this.physics.arcade.enable(this.teleport1);
            this.teleport1.body.setSize(16, 16, 0, 0);
		
	    //teleport 2	
            this.teleport2 = this.add.sprite((17 * 16) + 8, (3 * 16) + 8, 'teleport', 0);
            this.teleport2.anchor.set(0.5);
            this.teleport2.animations.add('munch', [0, 1, 2, 1], 20, true);
            this.teleport2.play('munch');
            this.physics.arcade.enable(this.teleport2);
            this.teleport2.body.setSize(16, 16, 0, 0);
		
	    livestext = game.add.text(365, -5, 'lives: ' + lives, {font: '22px Tahoma', fill: 'white'});
	    scoretext = game.add.text(10, -5, 'score: ' + score, {font: '22px Tahoma', fill: 'white'})
	    timetext = game.add.text(180, -5, 'time: ' + Math.floor(this.game.time.totalElapsedSeconds()), 
	    { font: '22px Tahoma',fill: 'white'});
	    	    		
            this.eatBonus();
        },
        checkKeys: function () {
            if (this.cursors.left.isDown && this.current !== Phaser.LEFT)
            {
                this.checkDirection(Phaser.LEFT);
            }
            else if (this.cursors.right.isDown && this.current !== Phaser.RIGHT)
            {
                this.checkDirection(Phaser.RIGHT);
            }
            else if (this.cursors.up.isDown && this.current !== Phaser.UP)
            {
                this.checkDirection(Phaser.UP);
            }
            else if (this.cursors.down.isDown && this.current !== Phaser.DOWN)
            {
                this.checkDirection(Phaser.DOWN);
            }
            else
            {
                //  This forces them to hold the key down to turn the corner
                this.turning = Phaser.NONE;
            }
        },
        checkDirection: function (turnTo) {
            if (this.turning === turnTo || this.directions[turnTo] === null || this.directions[turnTo].index !== this.safetile)
            {
                //  Invalid direction if they're already set to turn that way
                //  Or there is no tile there, or the tile isn't index 1 (a floor tile)
                return;
            }
            //  Check if they want to turn around and can
            if (this.current === this.opposites[turnTo])
            {
                this.move(turnTo);
            }
            else
            {
                this.turning = turnTo;
                this.turnPoint.x = (this.marker.x * this.gridsize) + (this.gridsize / 2);
                this.turnPoint.y = (this.marker.y * this.gridsize) + (this.gridsize / 2);
            }
        },
        turn: function () {
            var cx = Math.floor(this.pacman.x);
            var cy = Math.floor(this.pacman.y);
            //  This needs a threshold, because at high speeds you can't turn because the coordinates skip past
            if (!this.math.fuzzyEqual(cx, this.turnPoint.x, this.threshold) || !this.math.fuzzyEqual(cy, this.turnPoint.y, this.threshold))
            {
                return false;
            }
            //  Grid align before turning
            this.pacman.x = this.turnPoint.x;
            this.pacman.y = this.turnPoint.y;
            this.pacman.body.reset(this.turnPoint.x, this.turnPoint.y);
            this.move(this.turning);
            this.turning = Phaser.NONE;
            return true;
        },
        move: function (direction) {
            var speed = this.speed;
            if (direction === Phaser.LEFT || direction === Phaser.UP)
            {
                speed = -speed;
            }
            if (direction === Phaser.LEFT || direction === Phaser.RIGHT)
            {
                this.pacman.body.velocity.x = speed;
            }
            else
            {
                this.pacman.body.velocity.y = speed;
            }
            //  Reset the scale and angle (Pacman is facing to the right in the sprite sheet)
            this.pacman.scale.x = 1;
            this.pacman.angle = 0;
            if (direction === Phaser.LEFT)
            {
                this.pacman.scale.x = -1;
            }
            else if (direction === Phaser.UP)
            {
                this.pacman.angle = 270;
            }
            else if (direction === Phaser.DOWN)
            {
                this.pacman.angle = 90;
            }
            this.current = direction;
        },
        eatCoin: function (pacman, coin) {
	        
	    var audio = new Audio('assets/jam.mp3');
    	    audio.volume = 0.2;
	    audio.play();
		
            coin.kill();
            
            const bonusR = this.coins.getChildIndex(coin) == bonuspos;
		
            if (bonusR) {
                score += 10;
                this.eatBonus();
            }
            else {
                score += 1;
            }
		
	    scoretext.text = 'score: ' + score;
		
	    if (this.coins.total === 1){
		    
                this.victory = game.add.sprite( (11 * 16) - 2, (9 * 16) + 10, 'victory');
                this.resume = game.add.button((11 * 16) -2, (17 * 16), 'resume', this.golvl2, this, 2, 1, 0);
            
            }
        },
	eatBonus: function() {
            let totalcoins = this.coins.children.length;
            bonuspos = Math.floor(Math.random() * totalcoins);
            this.coins.children[bonuspos].revive();
            this.coins.children[bonuspos].loadTexture('bonus');
        },
	    
	
        update: function () {
		   if(this.pilltaken){
		   	if(this.physics.arcade.collide(this.pacman, this.enemy1)){
			    this.enemy1.kill();
		   	}
		   	else if(this.physics.arcade.collide(this.pacman, this.enemy2)){
			    this.enemy2.kill();
			}
			else if(this.physics.arcade.collide(this.pacman, this.enemy3)){
			    this.enemy3.kill();
			}
			else if(this.physics.arcade.collide(this.pacman, this.enemy4)){
			    this.enemy4.kill();
			}  
		   }
		   if (this.physics.arcade.collide(this.pacman, this.enemy1) || this.physics.arcade.collide(this.pacman, this.enemy2) ||this.physics.arcade.collide(this.pacman, this.enemy3) || this.physics.arcade.collide(this.pacman, this.enemy4)){
		    	
		        if (lives > 1) {
			 lives--;
			 livestext.text = "lives: " + lives;   
			    
			 score = 0;
			 this.pacman.position.x = (14 * 16) + 8;
		 	 this.pacman.position.y = (17 * 16) + 8;
			 this.move(Phaser.LEFT);
		        }
		        else if(lives == 1) {
			 alert("Defeat!");
		   	 window.location.reload();
		    }
		}
		this.enemy1.scale.x = 1;
		if (this.enemy1.angle == 0) {
		    this.enemy1.body.velocity.x = enemy1Speed;
		}
		if (this.enemy1.angle == -180) {
		    this.enemy1.body.velocity.x = -enemy1Speed;
		}
		if (this.enemy1.angle == 90) {
		    this.enemy1.body.velocity.y = enemy1Speed;
		}
		if (this.enemy1.angle == -90) {
		    this.enemy1.body.velocity.y = -enemy1Speed;
		}
		if (this.physics.arcade.collide(this.enemy1, this.layer)) {
		    randomV = Math.floor((Math.random() * 2) + 1);
		    if (randomV == 1) {
			this.enemy1.angle = this.enemy1.angle + 90;
		    }
		    else {
			this.enemy1.angle = this.enemy1.angle - 90;
		    }
		}
		this.enemy2.scale.x = 1;
		if (this.enemy2.angle == 0) {
		    this.enemy2.body.velocity.x = enemy2Speed;
		}
		if (this.enemy2.angle == -180) {
		    this.enemy2.body.velocity.x = -enemy2Speed;
		}
		if (this.enemy2.angle == 90) {
		    this.enemy2.body.velocity.y = enemy2Speed;
		}
		if (this.enemy2.angle == -90) {
		    this.enemy2.body.velocity.y = -enemy2Speed;
		}
		if (this.physics.arcade.collide(this.enemy2, this.layer)) {
		    randomV = Math.floor((Math.random() * 2) + 1);
		    if (randomV == 1) {
			this.enemy2.angle = this.enemy2.angle + 90;
		    }
		    else {
			this.enemy2.angle = this.enemy2.angle - 90;
		    }
		}
	  	this.enemy3.scale.x = 1;
		if (this.enemy3.angle == 0) {
		    this.enemy3.body.velocity.x = enemy3Speed;
		}
		if (this.enemy3.angle == -180) {
		    this.enemy3.body.velocity.x = -enemy3Speed;
		}
		if (this.enemy3.angle == 90) {
		    this.enemy3.body.velocity.y = enemy3Speed;
		}
		if (this.enemy3.angle == -90) {
		    this.enemy3.body.velocity.y = -enemy3Speed;
		}
		if (this.physics.arcade.collide(this.enemy3, this.layer)) {
		    randomV = Math.floor((Math.random() * 2) + 1);
		    if (randomV == 1) {
			this.enemy3.angle = this.enemy3.angle + 90;
		    }
		    else {
			this.enemy3.angle = this.enemy3.angle - 90;
		    }
		}
		this.enemy4.scale.x = 1;
		if (this.enemy4.angle == 0) {
		    this.enemy4.body.velocity.x = enemy4Speed;
		}
		if (this.enemy4.angle == -180) {
		    this.enemy4.body.velocity.x = -enemy4Speed;
		}
		if (this.enemy4.angle == 90) {
		    this.enemy4.body.velocity.y = enemy4Speed;
		}
		if (this.enemy4.angle == -90) {
		    this.enemy4.body.velocity.y = -enemy4Speed;
		}
		if (this.physics.arcade.collide(this.enemy4, this.layer)) {
		    randomV = Math.floor((Math.random() * 2) + 1);
		    if (randomV == 1) {
			this.enemy4.angle = this.enemy4.angle + 90;
		    }
		    else {
			this.enemy4.angle = this.enemy4.angle - 90;
		    }
		}
		if (this.physics.arcade.collide(this.pacman, this.teleport1)) {
		    this.pacman.reset((4 * 16) + 8, (18 * 16) + 8);
		    this.teleport1.kill();
		    this.move(Phaser.UP);
		}
		if (this.physics.arcade.collide(this.pacman, this.teleport2)) {
		    this.pacman.reset((23 * 16) + 8, (18 * 16) + 8);
		    this.teleport2.kill();
                    this.move(Phaser.UP);
		}		
						
		if (this.pacman.overlap(this.pill)) {
		    this.pill.kill();
		    this.pilltaken = true;
            	    this.speed=200;
		}
        	
            this.physics.arcade.collide(this.pacman, this.layer);
            this.physics.arcade.overlap(this.pacman, this.coins, this.eatCoin, null, this);
	    timetext.text = "time: "+Math.floor(this.game.time.totalElapsedSeconds());
	    
            this.marker.x = this.math.snapToFloor(Math.floor(this.pacman.x), this.gridsize) / this.gridsize;
            this.marker.y = this.math.snapToFloor(Math.floor(this.pacman.y), this.gridsize) / this.gridsize;
            //  Update our grid sensors
            this.directions[1] = this.map.getTileLeft(this.layer.index, this.marker.x, this.marker.y);
            this.directions[2] = this.map.getTileRight(this.layer.index, this.marker.x, this.marker.y);
            this.directions[3] = this.map.getTileAbove(this.layer.index, this.marker.x, this.marker.y);
            this.directions[4] = this.map.getTileBelow(this.layer.index, this.marker.x, this.marker.y);
            this.checkKeys();
            if (this.turning !== Phaser.NONE)
            {
                this.turn();
            }
        }
    };
    game.state.add('Game', Pacman, true);
    </script>
</body>
</html>
